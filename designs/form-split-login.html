<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Split Login — Indigo</title>
<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}

:root{
  --bg-brand:#1E1B4B;
  --shape-mid:#3730A3;
  --shape-vivid:#7C3AED;
  --shape-soft:#A78BFA;
  --bg-form:#FFFFFF;
  --accent:#7C3AED;
  --accent-hover:#6D28D9;
  --text-primary:#1F2937;
  --text-secondary:#6B7280;
  --input-border:#D1D5DB;
  --input-focus:rgba(124,58,237,0.25);
  --divider:#E5E7EB;
  --social-bg:#F9FAFB;
  --social-border:#E5E7EB;
}

body{
  min-height:100dvh;
  display:flex;
  font-family:-apple-system,BlinkMacSystemFont,'Segoe UI','Helvetica Neue',sans-serif;
  color:var(--text-primary);
  -webkit-font-smoothing:antialiased;
}

/* ===================== LEFT PANEL ===================== */
.panel-brand{
  position:relative;
  width:50%;
  min-height:100dvh;
  background:var(--bg-brand);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  padding:48px 40px;
}

/* Decorative shapes — pure CSS, absolute positioned */
.shape{
  position:absolute;
  border-radius:50%;
  opacity:0.35;
  will-change:transform;
}

.shape-1{
  width:340px;height:340px;
  background:radial-gradient(circle at 35% 35%,var(--shape-vivid),var(--shape-mid) 70%);
  top:-60px;right:-80px;
  opacity:0.28;
  animation:drift-1 18s ease-in-out infinite;
}
.shape-2{
  width:200px;height:200px;
  background:var(--shape-soft);
  bottom:15%;left:-40px;
  opacity:0.22;
  animation:drift-2 22s ease-in-out infinite;
}
.shape-3{
  width:120px;height:120px;
  background:var(--shape-vivid);
  top:42%;right:18%;
  opacity:0.18;
  animation:drift-3 15s ease-in-out infinite;
}
.shape-4{
  width:80px;height:80px;
  border-radius:24px;
  background:var(--shape-soft);
  bottom:22%;right:10%;
  opacity:0.16;
  animation:drift-4 20s ease-in-out infinite;
}
.shape-5{
  width:160px;height:160px;
  background:radial-gradient(circle,var(--shape-mid),transparent 70%);
  top:18%;left:12%;
  opacity:0.24;
  animation:drift-5 25s ease-in-out infinite;
}
.shape-6{
  width:60px;height:60px;
  border-radius:16px;
  background:var(--shape-vivid);
  top:68%;left:28%;
  opacity:0.14;
  transform:rotate(25deg);
  animation:drift-6 17s ease-in-out infinite;
}

@keyframes drift-1{
  0%,100%{transform:translate(0,0) scale(1)}
  33%{transform:translate(-18px,22px) scale(1.04)}
  66%{transform:translate(12px,-14px) scale(0.97)}
}
@keyframes drift-2{
  0%,100%{transform:translate(0,0)}
  40%{transform:translate(20px,-16px)}
  70%{transform:translate(-10px,12px)}
}
@keyframes drift-3{
  0%,100%{transform:translate(0,0) scale(1)}
  50%{transform:translate(-14px,18px) scale(1.08)}
}
@keyframes drift-4{
  0%,100%{transform:translate(0,0) rotate(0deg)}
  50%{transform:translate(10px,-20px) rotate(45deg)}
}
@keyframes drift-5{
  0%,100%{transform:translate(0,0)}
  35%{transform:translate(16px,10px)}
  65%{transform:translate(-8px,-18px)}
}
@keyframes drift-6{
  0%,100%{transform:translate(0,0) rotate(25deg)}
  50%{transform:translate(-12px,14px) rotate(70deg)}
}

/* Brand copy */
.brand-content{
  position:relative;
  z-index:2;
  text-align:center;
  color:#fff;
}
.brand-logo{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  width:48px;height:48px;
  background:var(--shape-vivid);
  border-radius:14px;
  margin-bottom:32px;
  box-shadow:0 8px 32px rgba(124,58,237,0.4);
}
.brand-logo svg{width:26px;height:26px;fill:none;stroke:#fff;stroke-width:2;stroke-linecap:round;stroke-linejoin:round}
.brand-tagline{
  font-size:2rem;
  font-weight:700;
  line-height:1.2;
  letter-spacing:-0.02em;
  text-wrap:balance;
  margin-bottom:12px;
}
.brand-sub{
  font-size:1rem;
  line-height:1.5;
  opacity:0.7;
  max-width:28ch;
  margin-inline:auto;
}

/* Faint grid pattern */
.panel-brand::after{
  content:'';
  position:absolute;
  inset:0;
  background-image:
    linear-gradient(rgba(255,255,255,0.03) 1px,transparent 1px),
    linear-gradient(90deg,rgba(255,255,255,0.03) 1px,transparent 1px);
  background-size:48px 48px;
  pointer-events:none;
}

/* ===================== RIGHT PANEL ===================== */
.panel-form{
  width:50%;
  min-height:100dvh;
  background:var(--bg-form);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:48px 40px;
}

.form-container{
  width:100%;
  max-width:400px;
}

.form-heading{
  font-size:1.5rem;
  font-weight:700;
  letter-spacing:-0.01em;
  margin-bottom:6px;
  color:var(--text-primary);
}
.form-subheading{
  font-size:0.9375rem;
  color:var(--text-secondary);
  margin-bottom:32px;
}

/* Field group */
.field{margin-bottom:20px}
.field-label{
  display:block;
  font-size:0.8125rem;
  font-weight:600;
  color:var(--text-primary);
  margin-bottom:6px;
}
.field-row{
  display:flex;
  justify-content:space-between;
  align-items:baseline;
}
.field-link{
  font-size:0.8125rem;
  color:var(--accent);
  text-decoration:none;
  font-weight:500;
}
.field-link:hover{text-decoration:underline}

.input{
  display:block;
  width:100%;
  height:44px;
  padding:0 14px;
  font-size:0.9375rem;
  font-family:inherit;
  color:var(--text-primary);
  background:#fff;
  border:1.5px solid var(--input-border);
  border-radius:8px;
  outline:none;
  transition:border-color 0.15s ease-out,box-shadow 0.15s ease-out;
}
.input::placeholder{color:#9CA3AF}
.input:focus{
  border-color:var(--accent);
  box-shadow:0 0 0 3px var(--input-focus);
}

/* Remember me */
.remember-row{
  display:flex;
  align-items:center;
  gap:8px;
  margin-bottom:24px;
}
.remember-row input[type="checkbox"]{
  appearance:none;
  width:18px;height:18px;
  border:1.5px solid var(--input-border);
  border-radius:5px;
  cursor:pointer;
  position:relative;
  flex-shrink:0;
  transition:background-color 0.1s ease-out,border-color 0.1s ease-out;
}
.remember-row input[type="checkbox"]:checked{
  background:var(--accent);
  border-color:var(--accent);
}
.remember-row input[type="checkbox"]:checked::after{
  content:'';
  position:absolute;
  top:2px;left:5px;
  width:5px;height:9px;
  border:solid #fff;
  border-width:0 2px 2px 0;
  transform:rotate(45deg);
}
.remember-row input[type="checkbox"]:focus-visible{
  box-shadow:0 0 0 3px var(--input-focus);
}
.remember-row label{
  font-size:0.875rem;
  color:var(--text-secondary);
  cursor:pointer;
  user-select:none;
}

/* Primary button */
.btn-primary{
  display:flex;
  align-items:center;
  justify-content:center;
  width:100%;
  height:44px;
  font-size:0.9375rem;
  font-weight:600;
  font-family:inherit;
  color:#fff;
  background:var(--accent);
  border:none;
  border-radius:8px;
  cursor:pointer;
  transition:background-color 0.15s ease-out,transform 0.1s ease-out,box-shadow 0.15s ease-out;
  box-shadow:0 1px 3px rgba(124,58,237,0.3),0 1px 2px rgba(124,58,237,0.15);
}
.btn-primary:hover{
  background:var(--accent-hover);
  box-shadow:0 4px 12px rgba(124,58,237,0.35),0 1px 3px rgba(124,58,237,0.2);
}
.btn-primary:active{transform:scale(0.98)}
.btn-primary:focus-visible{
  outline:2px solid var(--accent);
  outline-offset:2px;
}

/* Divider */
.divider{
  display:flex;
  align-items:center;
  gap:16px;
  margin:24px 0;
}
.divider::before,.divider::after{
  content:'';
  flex:1;
  height:1px;
  background:var(--divider);
}
.divider span{
  font-size:0.8125rem;
  color:var(--text-secondary);
  white-space:nowrap;
}

/* Social buttons */
.social-row{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
  margin-bottom:28px;
}
.btn-social{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  height:44px;
  font-size:0.8125rem;
  font-weight:500;
  font-family:inherit;
  color:var(--text-primary);
  background:var(--social-bg);
  border:1.5px solid var(--social-border);
  border-radius:8px;
  cursor:pointer;
  transition:background-color 0.15s ease-out,border-color 0.15s ease-out;
}
.btn-social:hover{
  background:#F3F4F6;
  border-color:#D1D5DB;
}
.btn-social:focus-visible{
  outline:2px solid var(--accent);
  outline-offset:2px;
}
.btn-social svg{width:18px;height:18px;flex-shrink:0}

/* Sign up link */
.signup-link{
  text-align:center;
  font-size:0.875rem;
  color:var(--text-secondary);
}
.signup-link a{
  color:var(--accent);
  font-weight:600;
  text-decoration:none;
}
.signup-link a:hover{text-decoration:underline}

/* ===================== REDUCED MOTION ===================== */
@media(prefers-reduced-motion:reduce){
  .shape{animation:none !important}
}

/* ===================== RESPONSIVE ===================== */
@media(max-width:840px){
  body{flex-direction:column}
  .panel-brand{
    width:100%;
    min-height:auto;
    padding:56px 32px 48px;
  }
  .brand-tagline{font-size:1.5rem}
  .shape-1{width:200px;height:200px;top:-40px;right:-40px}
  .shape-2{width:120px;height:120px}
  .shape-5{width:100px;height:100px}
  .panel-form{
    width:100%;
    min-height:auto;
    padding:40px 24px 56px;
  }
}
@media(max-width:480px){
  .social-row{
    grid-template-columns:1fr;
  }
  .btn-social{
    justify-content:center;
  }
}
</style>
</head>
<body>

<!-- ====== BRAND PANEL ====== -->
<div class="panel-brand">
  <div class="shape shape-1"></div>
  <div class="shape shape-2"></div>
  <div class="shape shape-3"></div>
  <div class="shape shape-4"></div>
  <div class="shape shape-5"></div>
  <div class="shape shape-6"></div>

  <div class="brand-content">
    <div class="brand-logo">
      <svg viewBox="0 0 24 24"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/></svg>
    </div>
    <h1 class="brand-tagline">Welcome back</h1>
    <p class="brand-sub">Sign in to continue building something extraordinary.</p>
  </div>
</div>

<!-- ====== FORM PANEL ====== -->
<div class="panel-form">
  <div class="form-container">
    <h2 class="form-heading">Sign in to your account</h2>
    <p class="form-subheading">Enter your credentials to continue</p>

    <form autocomplete="on" onsubmit="return false">
      <!-- Email -->
      <div class="field">
        <label class="field-label" for="email">Email address</label>
        <input class="input" type="email" id="email" name="email" placeholder="you@example.com" autocomplete="email" required>
      </div>

      <!-- Password -->
      <div class="field">
        <div class="field-row">
          <label class="field-label" for="password">Password</label>
          <a href="#" class="field-link">Forgot password?</a>
        </div>
        <input class="input" type="password" id="password" name="password" placeholder="Enter your password" autocomplete="current-password" required>
      </div>

      <!-- Remember me -->
      <div class="remember-row">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Remember me for 30 days</label>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn-primary">Sign In</button>
    </form>

    <!-- Divider -->
    <div class="divider"><span>or continue with</span></div>

    <!-- Social Login -->
    <div class="social-row">
      <button type="button" class="btn-social" aria-label="Sign in with Google">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 01-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09a6.97 6.97 0 010-4.17V7.08H2.18a11.01 11.01 0 000 9.84l3.66-2.84z" fill="#FBBC05"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.08l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
        Google
      </button>
      <button type="button" class="btn-social" aria-label="Sign in with GitHub">
        <svg viewBox="0 0 24 24" fill="var(--text-primary)">
          <path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.604-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.337-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0112 6.836a9.59 9.59 0 012.504.337c1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z"/>
        </svg>
        GitHub
      </button>
      <button type="button" class="btn-social" aria-label="Sign in with Apple">
        <svg viewBox="0 0 24 24" fill="var(--text-primary)">
          <path d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24 0-1.44.62-2.2.44-3.06-.4C3.79 16.17 4.36 9.53 8.7 9.29c1.25.07 2.12.72 2.88.76.97-.2 1.9-.77 2.93-.7 1.24.1 2.17.6 2.78 1.52-2.54 1.52-1.94 4.87.58 5.8-.5 1.31-.92 2.59-1.82 3.61zM12.05 9.22c-.12-2.19 1.68-4.06 3.82-4.22.28 2.38-2.17 4.38-3.82 4.22z"/>
        </svg>
        Apple
      </button>
    </div>

    <!-- Sign up -->
    <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
  </div>
</div>

</body>
</html>
