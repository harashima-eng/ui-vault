<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 — Page Not Found</title>
<style>
/* ============================================================
   DESIGN TOKENS
   Dark immersive 404. Awwwards/404s.design-inspired.
   ============================================================ */
:root {
  --bg: #08090C;
  --surface: #12141A;
  --accent: #818CF8;
  --accent-bright: #A5B4FC;
  --text: #E8E6E3;
  --text-secondary: #9B9A97;
  --text-tertiary: #5F5E5B;
  --border: rgba(255, 255, 255, 0.08);
  --radius: 12px;
  --radius-sm: 8px;
  --font: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  --red-glitch: #FF6B6B;
  --cyan-glitch: #6BFFFF;
}

/* ============================================================
   RESET & BASE
   ============================================================ */
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: var(--font);
  background: var(--bg);
  color: var(--text);
  min-height: 100dvh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  position: relative;
}

/* ============================================================
   SCENE CONTAINER
   ============================================================ */
.scene {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  z-index: 2;
  padding: 40px 24px;
  width: 100%;
  max-width: 640px;
}

/* ============================================================
   FLOATING GEOMETRIC SHAPES
   ============================================================ */
.shape {
  position: absolute;
  z-index: 1;
  pointer-events: none;
  opacity: 0.5;
}

.shape svg {
  width: 100%;
  height: 100%;
}

.planet {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: radial-gradient(circle at 35% 35%, rgba(129, 140, 248, 0.2), rgba(129, 140, 248, 0.05));
  border: 1.5px solid rgba(129, 140, 248, 0.15);
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 0;
}

/* ============================================================
   404 GLITCH TEXT
   ============================================================ */
.glitch-wrap {
  position: relative;
  margin-bottom: 24px;
  cursor: pointer;
  user-select: none;
  z-index: 3;
}

.glitch-text {
  font-size: clamp(6rem, 12vw, 16rem);
  font-weight: 900;
  line-height: 1;
  letter-spacing: -0.04em;
  color: var(--text);
  position: relative;
}

.glitch-layer {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  font-size: inherit;
  font-weight: inherit;
  line-height: inherit;
  letter-spacing: inherit;
  pointer-events: none;
}

.glitch-red {
  color: var(--red-glitch);
  opacity: 0.7;
  clip-path: inset(0 0 0 0);
}

.glitch-cyan {
  color: var(--cyan-glitch);
  opacity: 0.7;
  clip-path: inset(0 0 0 0);
}

/* ============================================================
   MESSAGING
   ============================================================ */
.error-heading {
  font-size: clamp(1.25rem, 3vw, 2rem);
  font-weight: 700;
  margin-bottom: 12px;
  letter-spacing: -0.02em;
}

.error-desc {
  font-size: 1rem;
  color: var(--text-secondary);
  max-width: 44ch;
  margin: 0 auto 28px;
  line-height: 1.6;
}

/* ============================================================
   SEARCH INPUT
   ============================================================ */
.search-wrap {
  margin-bottom: 28px;
  position: relative;
}

.search-input {
  width: 200px;
  padding: 12px 16px 12px 42px;
  background: var(--surface);
  border: 1.5px solid var(--border);
  border-radius: var(--radius);
  color: var(--text);
  font-family: var(--font);
  font-size: 0.875rem;
  outline: none;
}

.search-input:focus-visible { outline: 2px solid var(--accent); outline-offset: 1px; }
.search-input::placeholder { color: var(--text-tertiary); }

.search-icon {
  position: absolute;
  left: 14px;
  top: 50%;
  transform: translateY(-50%);
  width: 18px;
  height: 18px;
  stroke: var(--text-tertiary);
  fill: none;
  stroke-width: 2;
  stroke-linecap: round;
  pointer-events: none;
}

/* ============================================================
   BUTTONS
   ============================================================ */
.btn-row {
  display: flex;
  gap: 12px;
  justify-content: center;
  flex-wrap: wrap;
}

.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  padding: 13px 28px;
  border-radius: var(--radius);
  font-family: var(--font);
  font-size: 0.9375rem;
  font-weight: 600;
  cursor: pointer;
  border: none;
  text-decoration: none;
  min-height: 48px;
}

.btn-primary {
  background: var(--accent);
  color: #fff;
}

.btn-outline {
  background: transparent;
  color: var(--text-secondary);
  border: 1.5px solid var(--border);
}

/* ============================================================
   BACKGROUND PARTICLES
   ============================================================ */
.particle {
  position: absolute;
  width: 4px;
  height: 4px;
  border-radius: 50%;
  background: var(--accent);
  opacity: 0.15;
  pointer-events: none;
  z-index: 0;
}

/* ============================================================
   EASTER EGG HINT
   ============================================================ */
.click-hint {
  position: fixed;
  bottom: 24px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.6875rem;
  color: var(--text-tertiary);
  opacity: 0;
  z-index: 10;
}

/* ============================================================
   RESPONSIVE
   ============================================================ */
@media (max-width: 640px) {
  .planet { width: 80px; height: 80px; }
  .btn { padding: 12px 22px; font-size: 0.875rem; }
  .search-input { width: 180px; }
}
</style>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

<!-- BACKGROUND PARTICLES -->
<div class="particle" id="p1" style="top:12%;left:8%"></div>
<div class="particle" id="p2" style="top:78%;left:15%"></div>
<div class="particle" id="p3" style="top:25%;right:12%"></div>
<div class="particle" id="p4" style="bottom:18%;right:20%"></div>
<div class="particle" id="p5" style="top:55%;left:5%"></div>
<div class="particle" id="p6" style="bottom:35%;right:8%"></div>

<!-- PLANET (central orb) -->
<div class="planet" id="planet"></div>

<!-- FLOATING SHAPES -->
<div class="shape" id="shape0" style="width:36px;height:36px;">
  <svg viewBox="0 0 36 36"><circle cx="18" cy="18" r="15" fill="none" stroke="rgba(129,140,248,0.4)" stroke-width="1.5"/></svg>
</div>
<div class="shape" id="shape1" style="width:28px;height:28px;">
  <svg viewBox="0 0 28 28"><rect x="4" y="4" width="20" height="20" rx="3" fill="none" stroke="rgba(165,180,252,0.35)" stroke-width="1.5" transform="rotate(15 14 14)"/></svg>
</div>
<div class="shape" id="shape2" style="width:30px;height:30px;">
  <svg viewBox="0 0 30 30"><polygon points="15,3 27,27 3,27" fill="none" stroke="rgba(255,107,107,0.3)" stroke-width="1.5"/></svg>
</div>
<div class="shape" id="shape3" style="width:24px;height:24px;">
  <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="rgba(129,140,248,0.15)" stroke="rgba(129,140,248,0.3)" stroke-width="1"/></svg>
</div>
<div class="shape" id="shape4" style="width:32px;height:32px;">
  <svg viewBox="0 0 32 32"><rect x="6" y="6" width="20" height="20" fill="none" stroke="rgba(107,255,255,0.3)" stroke-width="1.5"/></svg>
</div>
<div class="shape" id="shape5" style="width:22px;height:22px;">
  <svg viewBox="0 0 22 22"><polygon points="11,1 21,8 18,19 4,19 1,8" fill="none" stroke="rgba(165,180,252,0.35)" stroke-width="1.3"/></svg>
</div>
<div class="shape" id="shape6" style="width:26px;height:26px;">
  <svg viewBox="0 0 26 26"><polygon points="13,2 24,24 2,24" fill="none" stroke="rgba(255,107,107,0.25)" stroke-width="1.5" transform="rotate(180 13 13)"/></svg>
</div>
<div class="shape" id="shape7" style="width:20px;height:20px;">
  <svg viewBox="0 0 20 20"><circle cx="10" cy="10" r="8" fill="none" stroke="rgba(107,255,255,0.3)" stroke-width="1.5"/></svg>
</div>

<!-- MAIN SCENE -->
<div class="scene">
  <!-- 404 GLITCH -->
  <div class="glitch-wrap" id="glitchWrap">
    <div class="glitch-text" id="glitchMain">404</div>
    <div class="glitch-layer glitch-red" id="glitchRed" aria-hidden="true">404</div>
    <div class="glitch-layer glitch-cyan" id="glitchCyan" aria-hidden="true">404</div>
  </div>

  <h1 class="error-heading">Page Not Found</h1>
  <p class="error-desc">The page you're looking for doesn't exist or has been moved. Let's get you back on track.</p>

  <!-- SEARCH -->
  <div class="search-wrap">
    <svg class="search-icon" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/></svg>
    <input class="search-input" id="searchInput" type="text" placeholder="Try searching instead...">
  </div>

  <!-- BUTTONS -->
  <div class="btn-row">
    <a class="btn btn-primary" href="#" id="btnHome">Go Home</a>
    <button class="btn btn-outline" id="btnBack" onclick="history.back()">Go Back</button>
  </div>
</div>

<!-- CLICK HINT -->
<div class="click-hint" id="clickHint">Try clicking the numbers</div>

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Flip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/TextPlugin.min.js"></script>
<script src="../animations/gsap-utils.js"></script>
<script>
gsap.registerPlugin(ScrollTrigger, Flip, TextPlugin);

(function () {
  var reducedMotion = UV.prefersReducedMotion;
  var shapes = [];
  for (var i = 0; i < 8; i++) {
    shapes.push(document.getElementById('shape' + i));
  }
  var particles = [];
  for (var j = 1; j <= 6; j++) {
    particles.push(document.getElementById('p' + j));
  }

  var glitchWrap = document.getElementById('glitchWrap');
  var glitchRed = document.getElementById('glitchRed');
  var glitchCyan = document.getElementById('glitchCyan');
  var clickCount = 0;
  var easterEggActive = false;

  /* ── Position shapes around center ── */
  var cx = window.innerWidth / 2;
  var cy = window.innerHeight / 2;
  var orbits = [
    { r: 160, angle: 0 },
    { r: 180, angle: 45 },
    { r: 200, angle: 90 },
    { r: 140, angle: 135 },
    { r: 190, angle: 180 },
    { r: 170, angle: 225 },
    { r: 150, angle: 270 },
    { r: 185, angle: 315 },
  ];

  shapes.forEach(function (shape, idx) {
    var orbit = orbits[idx];
    var rad = (orbit.angle * Math.PI) / 180;
    var startX = cx + Math.cos(rad) * orbit.r - 16;
    var startY = cy + Math.sin(rad) * orbit.r - 16;
    gsap.set(shape, { x: startX, y: startY });
    shape._orbitR = orbit.r;
    shape._orbitAngle = orbit.angle;
    shape._startX = startX;
    shape._startY = startY;
  });

  if (reducedMotion) {
    /* Static positioned shapes, no animation */
    gsap.set('.scene', { opacity: 1 });
    UV.addControlPanel();
    return;
  }

  /* ── 1. Page entrance ── */
  var entranceTl = gsap.timeline({ defaults: { ease: 'power3.out' } });
  entranceTl.from('.planet', { scale: 0, opacity: 0, duration: 0.8, ease: 'back.out(1.7)' });
  entranceTl.from(shapes, { opacity: 0, scale: 0, duration: 0.5, stagger: 0.04, ease: 'back.out(2)' }, '-=0.5');
  entranceTl.from('#glitchMain', { opacity: 0, scale: 0.8, y: 30, duration: 0.6, ease: 'back.out(1.5)' }, '-=0.3');
  entranceTl.from([glitchRed, glitchCyan], { opacity: 0, duration: 0.3 }, '-=0.2');
  entranceTl.from('.error-heading', { opacity: 0, y: 20, duration: 0.4 }, '-=0.1');
  entranceTl.from('.error-desc', { opacity: 0, y: 15, duration: 0.4 }, '-=0.2');
  entranceTl.from('.search-wrap', { opacity: 0, y: 15, duration: 0.4 }, '-=0.2');
  entranceTl.from('.btn-row', { opacity: 0, y: 15, duration: 0.4 }, '-=0.2');
  entranceTl.from(particles, { opacity: 0, scale: 0, duration: 0.3, stagger: 0.05 }, '-=0.3');

  /* Show click hint after entrance */
  entranceTl.to('#clickHint', { opacity: 1, duration: 0.5, delay: 1 });
  entranceTl.to('#clickHint', { opacity: 0, duration: 0.5, delay: 3 });

  /* ── 2. Ambient shape orbits ── */
  shapes.forEach(function (shape, idx) {
    /* X oscillation */
    gsap.to(shape, {
      x: shape._startX + (40 + idx * 8) * (idx % 2 === 0 ? 1 : -1),
      duration: 4 + idx * 0.7,
      ease: 'sine.inOut',
      repeat: -1,
      yoyo: true,
    });
    /* Y oscillation (different duration for organic motion) */
    gsap.to(shape, {
      y: shape._startY + (30 + idx * 6) * (idx % 2 === 0 ? -1 : 1),
      duration: 5 + idx * 0.5,
      ease: 'sine.inOut',
      repeat: -1,
      yoyo: true,
    });
    /* Subtle rotation */
    gsap.to(shape, {
      rotation: 360 * (idx % 2 === 0 ? 1 : -1),
      duration: 15 + idx * 3,
      ease: 'none',
      repeat: -1,
    });
  });

  /* ── 3. Particle drift ── */
  particles.forEach(function (p, idx) {
    gsap.to(p, {
      x: '+=' + (20 + idx * 10) * (idx % 2 === 0 ? 1 : -1),
      y: '+=' + (15 + idx * 8) * (idx % 2 === 0 ? -1 : 1),
      duration: 6 + idx * 1.5,
      ease: 'sine.inOut',
      repeat: -1,
      yoyo: true,
    });
  });

  /* ── 4. Glitch effect (periodic jitter) ── */
  function glitchBurst() {
    var tl = gsap.timeline({
      onComplete: function () {
        /* Random interval 3-5s */
        gsap.delayedCall(3 + Math.random() * 2, glitchBurst);
      }
    });

    tl.to(glitchRed, {
      x: -3 + Math.random() * 6,
      y: -2 + Math.random() * 4,
      clipPath: 'inset(' + Math.floor(Math.random() * 40) + '% 0 ' + Math.floor(Math.random() * 40) + '% 0)',
      duration: 0.08,
      ease: 'power4.inOut',
    });
    tl.to(glitchCyan, {
      x: 3 - Math.random() * 6,
      y: 2 - Math.random() * 4,
      clipPath: 'inset(' + Math.floor(Math.random() * 30) + '% 0 ' + Math.floor(Math.random() * 30) + '% 0)',
      duration: 0.08,
      ease: 'power4.inOut',
    }, '<');

    /* Second hit */
    tl.to(glitchRed, {
      x: 2 - Math.random() * 4,
      y: -1 + Math.random() * 2,
      clipPath: 'inset(' + Math.floor(Math.random() * 50) + '% 0 ' + Math.floor(Math.random() * 20) + '% 0)',
      duration: 0.06,
    });
    tl.to(glitchCyan, {
      x: -2 + Math.random() * 4,
      y: 1 - Math.random() * 2,
      clipPath: 'inset(' + Math.floor(Math.random() * 20) + '% 0 ' + Math.floor(Math.random() * 50) + '% 0)',
      duration: 0.06,
    }, '<');

    /* Reset */
    tl.to([glitchRed, glitchCyan], {
      x: 0, y: 0,
      duration: 0.05,
    });
    tl.set(glitchRed, { clipPath: 'inset(0 0 0 0)', x: -3, y: -2 });
    tl.set(glitchCyan, { clipPath: 'inset(0 0 0 0)', x: 3, y: 2 });
  }

  /* Initial offsets for glitch layers */
  gsap.set(glitchRed, { x: -3, y: -2 });
  gsap.set(glitchCyan, { x: 3, y: 2 });
  gsap.delayedCall(2, glitchBurst);

  /* ── 5. Search input expand on focus ── */
  var searchInput = document.getElementById('searchInput');
  searchInput.addEventListener('focus', function () {
    gsap.to(searchInput, { width: 320, borderColor: 'rgba(129,140,248,0.5)', boxShadow: '0 0 0 3px rgba(129,140,248,0.15)', duration: 0.3, ease: 'power2.out' });
  });
  searchInput.addEventListener('blur', function () {
    gsap.to(searchInput, { width: 200, borderColor: 'rgba(255,255,255,0.08)', boxShadow: '0 0 0 0px transparent', duration: 0.25, ease: 'power2.in' });
  });

  /* ── 6. Button hovers ── */
  document.querySelectorAll('.btn').forEach(function (btn) {
    btn.addEventListener('mouseenter', function () {
      gsap.to(btn, { scale: 1.04, duration: 0.2, ease: 'power2.out' });
      if (btn.classList.contains('btn-primary')) {
        gsap.to(btn, { backgroundColor: '#6366F1', duration: 0.2 });
      }
    });
    btn.addEventListener('mouseleave', function () {
      gsap.to(btn, { scale: 1, duration: 0.2, ease: 'power2.out' });
      if (btn.classList.contains('btn-primary')) {
        gsap.to(btn, { backgroundColor: '#818CF8', duration: 0.2 });
      }
    });
  });

  /* ── 7. Easter egg: click "404" 3 times ── */
  glitchWrap.addEventListener('click', function () {
    if (easterEggActive) return;
    clickCount++;

    /* Visual feedback per click */
    gsap.to(glitchWrap, { scale: 0.95, duration: 0.08, ease: 'power2.in', onComplete: function () {
      gsap.to(glitchWrap, { scale: 1, duration: 0.15, ease: 'back.out(2)' });
    }});

    if (clickCount >= 3) {
      easterEggActive = true;
      clickCount = 0;

      /* 404 rotationY flip */
      gsap.to('#glitchMain', { rotationY: 360, duration: 0.8, ease: 'power2.inOut' });

      /* Scatter all shapes to viewport edges */
      shapes.forEach(function (shape, idx) {
        var targetX = (Math.random() - 0.5) * window.innerWidth * 1.8;
        var targetY = (Math.random() - 0.5) * window.innerHeight * 1.8;
        gsap.to(shape, {
          x: targetX,
          y: targetY,
          rotation: '+=' + (180 + Math.random() * 360),
          opacity: 0.8,
          duration: 0.7,
          delay: idx * 0.04,
          ease: 'elastic.out(1, 0.5)',
          overwrite: 'auto',
        });
      });

      /* After 1s, fly back */
      gsap.delayedCall(1.2, function () {
        shapes.forEach(function (shape, idx) {
          gsap.to(shape, {
            x: shape._startX,
            y: shape._startY,
            rotation: 0,
            opacity: 0.5,
            duration: 0.8,
            delay: idx * 0.05,
            ease: 'back.out(1.4)',
            onComplete: function () {
              if (idx === shapes.length - 1) {
                easterEggActive = false;
                /* Restart orbital motion */
                shapes.forEach(function (s, i) {
                  gsap.to(s, {
                    x: s._startX + (40 + i * 8) * (i % 2 === 0 ? 1 : -1),
                    duration: 4 + i * 0.7,
                    ease: 'sine.inOut',
                    repeat: -1,
                    yoyo: true,
                  });
                  gsap.to(s, {
                    y: s._startY + (30 + i * 6) * (i % 2 === 0 ? -1 : 1),
                    duration: 5 + i * 0.5,
                    ease: 'sine.inOut',
                    repeat: -1,
                    yoyo: true,
                  });
                });
              }
            }
          });
        });
      });
    }
  });

  /* ── 8. Planet subtle pulse ── */
  gsap.to('.planet', {
    scale: 1.06,
    opacity: 0.9,
    duration: 3,
    ease: 'sine.inOut',
    repeat: -1,
    yoyo: true,
  });

  UV.addControlPanel();
})();
</script>
</body>
