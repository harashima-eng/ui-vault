<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Widget — UI Vault</title>
<style>
/* ============================================================
   DESIGN TOKENS
   Sunrise Warm — golden orange gradient, cream text, glass panels.
   ============================================================ */
:root {
  --bg: linear-gradient(135deg, #FF7B2B 0%, #FFAD00 50%, #FFE000 100%);
  --surface: rgba(255,255,255,0.15);
  --surface-hover: rgba(255,255,255,0.22);
  --accent: #FFFFFF;
  --text: #FFF8E1;
  --text-secondary: rgba(255,248,225,0.7);
  --border: rgba(255,255,255,0.2);
  --border-hover: rgba(255,255,255,0.35);
  --radius: 16px;
  --radius-sm: 8px;
  --radius-lg: 24px;
  --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  --shadow: 0 4px 24px rgba(180, 80, 0, 0.15);
  --shadow-lg: 0 12px 40px rgba(180, 80, 0, 0.2);
}

/* ============================================================
   RESET & BASE
   ============================================================ */
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: var(--font);
  background: var(--bg);
  color: var(--text);
  line-height: 1.5;
  min-height: 100dvh;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  overflow-x: hidden;
}

/* ============================================================
   CLOUD LAYER — Ambient floating shapes
   ============================================================ */
.cloud-layer {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
  overflow: hidden;
}

.cloud {
  position: absolute;
  opacity: 0.18;
  will-change: transform;
}

/* ============================================================
   PAGE STRUCTURE
   ============================================================ */
.page {
  position: relative;
  z-index: 1;
  max-width: 680px;
  margin: 0 auto;
  padding: 48px 20px 120px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 24px;
}

/* ============================================================
   HEADER
   ============================================================ */
.page-header {
  text-align: center;
  margin-bottom: 8px;
}

.page-eyebrow {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  font-size: 0.7rem;
  font-weight: 700;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  color: var(--accent);
  margin-bottom: 8px;
}

.page-eyebrow svg {
  width: 14px;
  height: 14px;
}

.page-title {
  font-size: clamp(1.6rem, 4vw, 2.2rem);
  font-weight: 800;
  letter-spacing: -0.02em;
  line-height: 1.15;
  color: var(--accent);
  text-wrap: balance;
}

.page-subtitle {
  font-size: 0.95rem;
  color: var(--text-secondary);
  margin-top: 6px;
}

/* ============================================================
   MAIN WEATHER CARD
   ============================================================ */
.weather-main {
  width: 100%;
  max-width: 420px;
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--radius-lg);
  padding: 32px 28px 28px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  box-shadow: var(--shadow);
  position: relative;
  overflow: hidden;
}

.weather-location {
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 0.85rem;
  font-weight: 600;
  color: var(--text-secondary);
}

.weather-location svg {
  width: 14px;
  height: 14px;
  opacity: 0.8;
}

.weather-city {
  font-size: 1.4rem;
  font-weight: 700;
  color: var(--accent);
  letter-spacing: -0.01em;
}

/* Sun SVG Icon */
.sun-icon-wrap {
  position: relative;
  width: 120px;
  height: 120px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.sun-icon-wrap svg {
  width: 100%;
  height: 100%;
}

.sun-rays {
  transform-origin: center;
  will-change: transform;
}

.sun-core {
  will-change: transform;
  transform-origin: center;
}

/* Temperature display */
.weather-temp-row {
  display: flex;
  align-items: flex-start;
  gap: 4px;
}

.weather-temp-value {
  font-size: 4rem;
  font-weight: 800;
  letter-spacing: -0.04em;
  line-height: 1;
  color: var(--accent);
}

.weather-temp-unit {
  font-size: 1.3rem;
  font-weight: 600;
  color: var(--text-secondary);
  margin-top: 6px;
}

.weather-condition {
  font-size: 1rem;
  font-weight: 500;
  color: var(--text-secondary);
}

/* C/F Toggle */
.cf-toggle {
  display: flex;
  gap: 0;
  background: rgba(255,255,255,0.1);
  border-radius: var(--radius-sm);
  overflow: hidden;
  border: 1px solid var(--border);
}

.cf-btn {
  background: none;
  border: none;
  color: var(--text-secondary);
  font-family: var(--font);
  font-size: 0.8rem;
  font-weight: 600;
  padding: 6px 16px;
  cursor: pointer;
  min-height: 44px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.cf-btn:focus-visible {
  outline: 2px solid var(--accent);
  outline-offset: -2px;
  border-radius: 4px;
}

.cf-btn.active {
  background: rgba(255,255,255,0.25);
  color: var(--accent);
}

/* Stats row */
.weather-stats {
  display: flex;
  gap: 20px;
  width: 100%;
  justify-content: center;
}

.stat-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 4px;
}

.stat-icon {
  width: 20px;
  height: 20px;
  opacity: 0.7;
}

.stat-value {
  font-size: 1rem;
  font-weight: 700;
  color: var(--accent);
}

.stat-label {
  font-size: 0.7rem;
  font-weight: 500;
  color: var(--text-secondary);
  text-transform: uppercase;
  letter-spacing: 0.06em;
}

/* ============================================================
   5-DAY FORECAST ROW
   ============================================================ */
.forecast-row {
  display: flex;
  gap: 10px;
  width: 100%;
  max-width: 520px;
  justify-content: center;
  flex-wrap: wrap;
}

.forecast-card {
  flex: 1 1 80px;
  min-width: 80px;
  max-width: 100px;
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 14px 8px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 8px;
  cursor: default;
  box-shadow: 0 2px 8px rgba(180, 80, 0, 0.08);
}

.forecast-day {
  font-size: 0.72rem;
  font-weight: 700;
  color: var(--text-secondary);
  text-transform: uppercase;
  letter-spacing: 0.06em;
}

.forecast-icon {
  width: 32px;
  height: 32px;
  opacity: 0.85;
}

.forecast-temps {
  display: flex;
  gap: 6px;
  align-items: center;
}

.forecast-high {
  font-size: 0.9rem;
  font-weight: 700;
  color: var(--accent);
}

.forecast-low {
  font-size: 0.75rem;
  font-weight: 500;
  color: var(--text-secondary);
}

/* ============================================================
   RESPONSIVE
   ============================================================ */
@media (max-width: 480px) {
  .page { padding: 32px 16px 100px; }
  .weather-main { padding: 24px 20px 22px; }
  .sun-icon-wrap { width: 90px; height: 90px; }
  .weather-temp-value { font-size: 3rem; }
  .weather-stats { gap: 14px; }
  .forecast-row { gap: 6px; }
  .forecast-card { min-width: 60px; padding: 10px 6px; }
}

/* ============================================================
   ACCESSIBILITY
   ============================================================ */
*:focus-visible {
  outline: 2px solid var(--accent);
  outline-offset: 2px;
  border-radius: 4px;
}
</style>

<script>
(function() {
  'use strict';
  gsap.registerPlugin(ScrollTrigger, Flip, TextPlugin);

  var isReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

  // ── State ──
  var currentUnit = 'f';
  var tempF = 72;
  var tempC = 22;
  var tempObj = { val: 0 };

  // ── DOM refs ──
  var tempDisplay = document.getElementById('temp-display');
  var tempUnit = document.getElementById('temp-unit');
  var cfBtns = document.querySelectorAll('.cf-btn');
  var sunRays = document.querySelector('.sun-rays');
  var sunCore = document.querySelector('.sun-core');
  var forecastCards = document.querySelectorAll('.forecast-card');

  // ── Init page entrance ──
  UV.initPage({
    title: '.page-header',
    content: '.weather-main'
  });

  // ── Temperature countUp ──
  if (!isReduced) {
    gsap.to(tempObj, {
      val: tempF,
      duration: 1.8,
      delay: 0.4,
      ease: 'power2.out',
      onUpdate: function() {
        tempDisplay.textContent = Math.round(tempObj.val);
      }
    });
  } else {
    tempDisplay.textContent = tempF;
  }

  // ── Stat countUps ──
  var statTargets = [
    { el: document.getElementById('stat-humidity'), to: 65, suffix: '%' },
    { el: document.getElementById('stat-wind'), to: 12, suffix: ' mph' },
    { el: document.getElementById('stat-uv'), to: 6, suffix: '' }
  ];

  statTargets.forEach(function(s) {
    if (!isReduced) {
      var obj = { v: 0 };
      gsap.to(obj, {
        v: s.to,
        duration: 1.5,
        delay: 0.8,
        ease: 'power2.out',
        onUpdate: function() {
          s.el.textContent = Math.round(obj.v) + s.suffix;
        }
      });
    } else {
      s.el.textContent = s.to + s.suffix;
    }
  });

  // ── Sun animation: rotating rays + pulsing core ──
  if (!isReduced) {
    gsap.to(sunRays, {
      rotation: 360,
      repeat: -1,
      duration: 20,
      ease: 'none',
      transformOrigin: '50% 50%'
    });

    gsap.to(sunCore, {
      scale: 1.08,
      duration: 2,
      yoyo: true,
      repeat: -1,
      ease: 'sine.inOut',
      transformOrigin: '50% 50%'
    });
  }

  // ── Forecast cards stagger entrance ──
  UV.fadeIn('.forecast-card', {
    y: 20,
    duration: 0.5,
    stagger: 0.08,
    delay: 0.6
  });

  // ── Forecast card hover ──
  UV.hoverLift('.forecast-card', {
    y: -6,
    shadow: '0 12px 32px rgba(180,80,0,0.18)',
    restShadow: '0 2px 8px rgba(180,80,0,0.08)'
  });

  // ── C/F toggle ──
  cfBtns.forEach(function(btn) {
    btn.addEventListener('click', function() {
      var unit = btn.getAttribute('data-unit');
      if (unit === currentUnit) return;
      currentUnit = unit;

      // Toggle active button styles via GSAP
      cfBtns.forEach(function(b) {
        var isActive = b.getAttribute('data-unit') === unit;
        if (isActive) {
          b.classList.add('active');
        } else {
          b.classList.remove('active');
        }
        b.setAttribute('aria-checked', isActive ? 'true' : 'false');
      });

      // Update unit display
      tempUnit.textContent = unit === 'f' ? '\u00B0F' : '\u00B0C';

      // Animate temp change
      var target = unit === 'f' ? tempF : tempC;

      if (!isReduced) {
        gsap.to(tempObj, {
          val: target,
          duration: 0.6,
          ease: 'power2.out',
          onUpdate: function() {
            tempDisplay.textContent = Math.round(tempObj.val);
          }
        });
      } else {
        tempObj.val = target;
        tempDisplay.textContent = target;
      }

      // Update forecast temps
      forecastCards.forEach(function(card) {
        var high = card.querySelector('.forecast-high');
        var low = card.querySelector('.forecast-low');
        high.textContent = high.getAttribute('data-' + unit) + '\u00B0';
        low.textContent = low.getAttribute('data-' + unit) + '\u00B0';
      });
    });
  });

  // ── Ambient clouds ──
  if (!isReduced) {
    var clouds = document.querySelectorAll('.cloud');
    clouds.forEach(function(cloud, i) {
      var dur = 18 + i * 7;
      gsap.fromTo(cloud,
        { x: -300 },
        {
          x: window.innerWidth + 300,
          duration: dur,
          repeat: -1,
          ease: 'none',
          delay: i * 4
        }
      );
    });
  }

  // ── Control panel ──
  UV.addControlPanel();
})();
</script>
</body>
</html>
