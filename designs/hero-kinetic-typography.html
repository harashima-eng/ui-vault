<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kinetic Typography Hero</title>
<style>
  *,*::before,*::after{box-sizing:border-box;margin:0}

  body{
    min-height:100dvh;
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',system-ui,sans-serif;
    background:#F5F5F5;
    color:#111111;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  /* ── Hero ── */
  .hero{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:2rem 1.5rem;
  }

  .hero-inner{
    max-width:860px;
    width:100%;
  }

  /* ── Headline ── */
  .headline{
    font-size:clamp(2.5rem, 8vw, 6rem);
    font-weight:800;
    line-height:1.05;
    letter-spacing:-0.03em;
    text-wrap:balance;
    margin-bottom:2rem;
  }

  .word{
    display:inline-block;
    opacity:0;
    transform:translateY(30px);
  }

  .word--accent{
    color:#E63946;
  }

  /* ── Subtitle ── */
  .subtitle{
    font-size:1.1rem;
    font-weight:400;
    line-height:1.55;
    color:#666666;
    max-width:500px;
    opacity:0;
    transform:translateY(12px);
  }

  /* ── Horizontal rule ── */
  .rule{
    width:60px;
    height:1px;
    background:#DDDDDD;
    border:none;
    margin:1.75rem 0;
    opacity:0;
    transform:scaleX(0);
    transform-origin:left;
  }

  /* ── CTA links ── */
  .cta-row{
    display:flex;
    gap:2rem;
    flex-wrap:wrap;
    opacity:0;
    transform:translateY(12px);
  }

  .cta{
    font-size:0.75rem;
    font-weight:600;
    letter-spacing:0.15em;
    text-transform:uppercase;
    color:#111111;
    text-decoration:none;
    position:relative;
    padding-bottom:3px;
  }

  .cta::after{
    content:none;
  }

  .cta:focus-visible{
    outline:2px solid #E63946;
    outline-offset:4px;
    border-radius:2px;
  }

  /* ── Responsive: mobile ── */
  @media(max-width:600px){
    .hero{
      padding:2rem 1.25rem;
      align-items:flex-end;
      padding-bottom:4rem;
    }

    .headline{
      margin-bottom:1.5rem;
    }

    .subtitle{
      font-size:1rem;
    }

  }

</style>
</head>
<body>

<main class="hero" role="main">
  <div class="hero-inner">

    <h1 class="headline">
      <span class="word">We</span>
      <span class="word">Build</span>
      <span class="word">The</span>
      <span class="word word--accent">Future</span>
      <span class="word">Of</span>
      <span class="word">Digital</span>
      <span class="word">Experience</span>
    </h1>

    <p class="subtitle">
      Crafting interfaces that move, breathe, and respond
      &#8212; where every pixel carries intention.
    </p>

    <hr class="rule" aria-hidden="true">

    <nav class="cta-row" aria-label="Primary actions">
      <a href="#learn" class="cta">Learn More &#8594;</a>
      <a href="#start" class="cta">Get Started &#8594;</a>
    </nav>

  </div>
</main>

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/TextPlugin.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Flip.min.js"></script>
<script>gsap.registerPlugin(ScrollTrigger, TextPlugin, Flip);</script>
<script src="../animations/gsap-utils.js"></script>
<script>
(function () {
  var words = document.querySelectorAll('.word');
  var accentWord = document.querySelector('.word--accent');
  var subtitle = document.querySelector('.subtitle');
  var rule = document.querySelector('.rule');
  var ctaRow = document.querySelector('.cta-row');

  if (UV.prefersReducedMotion) {
    /* Show everything immediately */
    gsap.set(words, { opacity: 1, y: 0 });
    gsap.set([subtitle, rule, ctaRow], { opacity: 1, y: 0, scaleX: 1 });
    UV.addControlPanel();
    return;
  }

  /* ── 1. Word-by-word GSAP timeline with stagger ── */
  var tl = gsap.timeline({ defaults: { ease: 'power3.out' } });

  tl.to(words, {
    opacity: 1,
    y: 0,
    duration: 0.5,
    stagger: 0.12,
  }, 0.3);

  /* ── 2. Accent word: color pulse via GSAP ── */
  tl.fromTo(accentWord,
    { textShadow: '0 0 0 transparent' },
    {
      textShadow: '0 2px 20px rgba(230,57,70,0.35)',
      duration: 0.3,
      ease: 'power2.in',
      yoyo: true,
      repeat: 1,
    },
    '+=0.3'
  );

  /* ── 3. Subtitle: UV.fadeIn after headline completes ── */
  tl.to(subtitle, {
    opacity: 1,
    y: 0,
    duration: 0.6,
    ease: 'power3.out',
  }, '-=0.3');

  /* ── Rule: scale in from left ── */
  tl.to(rule, {
    opacity: 1,
    scaleX: 1,
    duration: 0.5,
    ease: 'power3.out',
  }, '-=0.3');

  /* ── CTA row: fade up ── */
  tl.to(ctaRow, {
    opacity: 1,
    y: 0,
    duration: 0.5,
    ease: 'power3.out',
  }, '-=0.2');

  /* ── 4. CTA underline: GSAP width animation on hover ── */
  document.querySelectorAll('.cta').forEach(function (cta) {
    /* Can't animate pseudo-elements directly with GSAP,
       so use a real element approach */
    var line = document.createElement('span');
    line.style.cssText =
      'position:absolute;left:0;bottom:0;width:0;height:1px;background:#111111;display:block';
    cta.appendChild(line);

    cta.addEventListener('mouseenter', function () {
      gsap.to(line, { width: '100%', duration: 0.3, ease: 'power2.out' });
    });
    cta.addEventListener('mouseleave', function () {
      gsap.to(line, { width: '0%', duration: 0.3, ease: 'power2.out' });
    });
  });

  /* ── Control Panel ── */
  UV.addControlPanel();
})();
</script>
</body>
</html>
